name: Enforce Merge Rules

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  restrict-merge:
    name: Restrict Unauthorized Branches
    runs-on: ubuntu-latest

    steps:
      - name: Check source branch
        id: check_branch
        run: |
          ALLOWED=("Dev-FrontEnd" "Dev-BackEnd")
          SRC="${{ github.head_ref }}"

          echo "üîç PR Source Branch: $SRC"

          if [[ ! " ${ALLOWED[@]} " =~ " $SRC " ]]; then
            echo "‚ùå ERROR: Only Dev-Frontend and Dev-Backend can merge into main."
            exit 1
          fi

          echo "‚úîÔ∏è Source branch allowed."

      - name: Checkout main
        run: |
          git clone --depth=1 https://github.com/${{ github.repository }} repo
          cd repo
          git fetch origin main
          git fetch origin ${{ github.head_ref }}

      - name: Check commit distance (must be 15 ahead)
        run: |
          cd repo
          MAIN="origin/main"
          SRC="${{ github.head_ref }}"
          
          echo "‚û°Ô∏è Checking commit distance between $SRC and main"

          # Count commits ahead
          AHEAD=$(git rev-list --count ${SRC} ^${MAIN})

          echo "üìå $SRC is $AHEAD commits ahead of main"

          if [ "$AHEAD" -lt 15 ]; then
            echo "‚ùå ERROR: Branch must be at least 15 commits ahead of main before merging."
            exit 1
          fi

          echo "‚úîÔ∏è Commit distance validated."

  copilot-review:
    name: GitHub Copilot PR Review
    runs-on: ubuntu-latest
    needs: restrict-merge

    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Run GitHub Copilot Code Review
        uses: github/copilot-review@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
